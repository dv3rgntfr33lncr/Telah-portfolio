<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Telah Dickerson" />
    <title>Simple Calculator</title>
    <link rel="icon" href="../Images/icons8-code-40.png" />
    <link rel="stylesheet" href="styles/calculator.css"/>
    <script src="scripts/calculator.js"></script>
</head>
<body>
    <form name="calculator">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input type="button" name="one" value="1" onclick="calculatorDisplay(this, '1')"></td>
               <td><input type="button" name="two" value="2" onclick="calculatorDisplay(this, '2')"></td>
               <td><input type="button" name="three" value="3" onclick="calculatorDisplay(this, '3')"></td>
               <td><input type="button" class="operator" name="plus" value="+" onclick="calculatorDisplay(this, '+')"></td>
            </tr>
            <tr>
               <td><input type="button" name="four" value="4" onclick="calculatorDisplay(this, '4')"></td>
               <td><input type="button" name="five" value="5" onclick="calculatorDisplay(this, '5')"></td>
               <td><input type="button" name="six" value="6" onclick="calculatorDisplay(this, '6')"></td>
               <td><input type="button" class="operator" name="minus" value="-" onclick="calculatorDisplay(this,'-')"></td>
            </tr>
            <tr>
               <td><input type="button" name="seven" value="7" onclick="calculatorDisplay(this, '7')"></td>
               <td><input type="button" name="eight" value="8" onclick="calculatorDisplay(this, '8')"></td>
               <td><input type="button" name="nine" value="9" onclick="calculatorDisplay(this, '9')"></td>
               <td><input type="button" class="operator" name="times" value="x" onclick="calculatorDisplay(this, '*')"></td>
            </tr>
            <tr>
               <td><input type="button" id="clear" name="clear" value="C" onclick="calculatorClear(this.form)"></td>
               <td><input type="button" name="zero" value="0" onclick="calculatorDisplay(this, '0')"></td>
               <td><input type="button" name="doit" value="=" onclick="result(this.form)"></td>
               <td><input type="button" class="operator" name="div" value="/" onclick="calculatorDisplay(this, '/')"></td>
            </tr>
             <tr>
                 <td><input type="button" id="clearEntry" name="clearEntry" value="CE" onclick="calculatorClearEntry(this.form)"></td>
                 <td><input type="button" class="operator" name="leftParenthesis" value="(" onclick="calculatorDisplay(this, '(')"></td>
                 <td><input type="button" class="operator" name="rightParenthesis" value=")" onclick="calculatorDisplay(this, ')')"></td>
             </tr>
         </table>
      </form>
</body>
</html>
